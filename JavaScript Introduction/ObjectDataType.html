<html>
    <body>
    <script type="text/javascript">
        //Object
        var emptyObject = {};
        var city = {
        Name: "Madrid",
        Country: "Spain",
        cityDescription : function(){
            return this.Name + " is in " + this.Country;
        }
        };
        console.log(city.cityDescription());
        console.log(city)
        // Metodele pentru obiecte se pot declara in interiorul lor folosind function() 
        //aceste metode se pot apela folosing 'createdObject.definedMethod'
    </script>
    <div>
    </div>
</body>
</html>
